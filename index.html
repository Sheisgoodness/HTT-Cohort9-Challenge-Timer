<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Days Countdown for HerTechTrail Content Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.hertech-removebg-preview.png" class="logo">

        <div class="content">
            <p>Stay engaged as we continue our journey of discovery and learning!</p>
            <h1>Countdown to <span>Cohort9</span> Content Challange</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>

        </div>
        <img src="images/rocket-removebg-preview.png" class="rocket" >

    </div>
    
    <script src="script.js"></script>
</body>
</html>
